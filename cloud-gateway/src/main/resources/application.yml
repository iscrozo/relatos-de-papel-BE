server:
  port: 8080

spring:
  application:
    name: cloud-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Ruta para el microservicio de Books Catalogue
        # Proxy Inverso: POST /api/books/action with {"method":"GET","path":"/api/books/123"}
        - id: ms-books-catalogue
          uri: lb://ms-books-catalogue
          predicates:
            - Path=/api/books/**
          filters:
            - StripPrefix=0
        
        # Ruta para el microservicio de Payments
        # Proxy Inverso: POST /api/payments/action with {"method":"POST","path":"/api/payments","body":{...}}
        - id: ms-books-payments
          uri: lb://ms-books-payments
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,routes,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.relatosdepapel.gateway: DEBUG
